<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>强子的博客~~</title>
    <link rel="alternate icon" type="image/png" href="/myPicture.jpg">
    <link rel="stylesheet" href="assets/css/amazeui.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/index.css"/>
    <link rel="stylesheet" href="style/show.css"/>
    <link rel="stylesheet" href="style/guest.css"/>
    <link rel="stylesheet" href="style/friendlink.css"/>
    <link rel="stylesheet" href="style/tig.css"/>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script src="layui/layui.js"></script>
    <style type="text/css">
        .qz-center .qz-session-content .qz-art .comment-top, textarea {
            margin: 60px auto 10px;
            padding: 50px 30px;
            width: 90%;
            border-radius: 9px;
            border: 1px solid #098e91;
            background: white;
            position: relative;
            font-size: 15px;
        }

        textarea {
            margin-left: 27px;
        }

        .commentBtn {
            position: absolute;
            right: 0;
            bottom: -36%;
        }

        .commentBt {
            position: absolute;
            right: 5%;
        }

        .commentBt > button {
            border-radius: 10px;
        }

        .commentBtn > button {
            border-radius: 10px;
        }

        .goToLogin > a {
            color: #0bc5c8;
        }

        .goToLogin > a:hover {
            cursor: pointer;
            color: #098e91;
        }

    </style>
</head>
<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="style/js/background.js" th:src="@{/style/js/background.js}"></script>
<body>

<!--首页-->
<div th:replace="header :: header"></div>

<!--主体-->
<div class="layui-row layui-col-space25 qz-session">


    <div class="layui-col-md9 qz-main">
        <div class="layui-row grid-demo layui-col-space15">
            <div class="layui-col-md4">
                <div th:replace="left :: left"></div>
            </div>
            <div class="layui-col-md8 qz-center">
                <div class="qz-session-content">
                    <div class="qz-art">



                        <div class="qz-guest">
                            <div>
                               <span class="layui-icon layui-icon-link" style="font-size: 23px;color: #0a628f;"></span> <span class="qz-friendlink">友链(排名不分前后)</span>
                            </div>
                            <ul class="qz-friend layui-row">
                            </ul>
                            <br><br><br>
                            <ul>
                                <li><span class="layui-icon layui-icon-water" style="font-size: 20px;color: #0a628f;">友链须知:</span></li>
                                <li class="am-kai">1. 个人博客，技术博客，原创博客优先</li>
                                <li class="am-kai">2. 确保该网站可以正常访问！</li>
                                <li class="am-kai">3. 需要互连的下方留言！</li>
                                <li><span class="layui-icon layui-icon-water" style="font-size: 20px;color: #0a628f;font-weight: lighter">友链格式:</span></li>
                                <li class="am-kai">关键字：强子博客</li>
                                <li class="am-kai">网站地址：<a href="https://www.lqnb.xyz/" target="_blank">https://www.lqnb.xyz/</a></li>
                            </ul>
                        </div>
                        <hr>


                        <div class="qz-comment" shiro:notAuthenticated="">
                            <div class="comment-top">
                                <div class="comment-top-input">
                                    <div class="goToLogin">
                                        &nbsp;&nbsp;&nbsp;<a id="toLogin" href="login" th:href="@{/login}">登录</a>后才可以发布友链呦...
                                    </div>
                                </div>

                                <div class="commentBtn">
                                    <button id="commentBn01" type="button" class="am-btn am-btn-secondary">友链</button>
                                </div>


                            </div>
                        </div>
                        <div class="qz-comment" shiro:authenticated="">
                        <textarea id="desc" placeholder="客官可以填写自己的网站链接哦？"></textarea>
                            <div class="commentBt">
                                <button id="commentBn02" type="button" class="am-btn am-btn-secondary">友链</button>
                            </div>
                        </div>


                        <div class="article-comment-title">
                            <span class="article-comment-word">友链</span>
                            <div class="article-comment-line"></div>
                        </div>

                        <!--友链列表-->
                        <div class="visitorComment">

                            <hr>
                        </div>

                        <div class="qz-button"><br><br><br><br><br></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="notice-box notice-box-text">
            <i class="am-icon-exclamation-circle"></i>
            <span> 客官，内容不能为空！</span>
        </div>
    </div>
    <!--个人信息-->
    <div class="layui-col-md3">
        <div th:replace="aside :: aside"></div>
    </div>
</div>


<!--底部-->
<div th:replace="footer :: footer"></div>

</body>
<script src="assets/js/amazeui.js"></script>
<script src="style/js/tags.js"></script>
<script src="style/js/friendlink.js"></script>
<script src="style/js/header.js" th:src="@{/style/js/header.js}"></script>
</html>
